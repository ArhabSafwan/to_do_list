<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task List</title>

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="b1">
    <div class="container d-flex justify-content-center pt-5">
      <div class="taskapp pb-5">
        <h3 class="d-flex justify-content-center text-bold fw-bolder">
          Task App
        </h3>
        <div class="taskInput d-flex">
          <input type="text" placeholder="ADD TEXT" />
          <button>ADD</button>
        </div>

        <div class="container">
          <h3>Assigned Task</h3>
        </div>



        <div class="container" >
          <ol class="assigned text-bold fw-bolder" style="border: 1px solid black">


          </ol>
        </div>

        <div class="container">
          <h3>Completed Task</h3>
        </div>



        <div class="container">
          <ol class="completed text-bold fw-bolder" style="border: 1px solid black">

          </ol>
        </div>




      </div>
    </div>
  </div>
</body>

</html>
<script src="js/script.js"></script>
