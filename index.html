<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>

    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <div class="b1">
      <div class="container d-flex justify-content-center pt-5">
        <div class="taskapp pb-5">
          <h5 class="d-flex justify-content-center text-bold fw-bolder">
            Task App
          </h5>
          <label for="">Task:</label>
          <input id="input" type="text" />
          <button>ADD</button>
          <!-- <ul id="task_list">
            <li>t1</li>
            <li>t2</li>
            <li>t3</li>
            <li>t4</li>
            <li>t5</li>
          </ul> -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkbox"
            />
            <label class="form-check-label" for="flexCheckDefault">
              <p id="cutline">Default checkbox</p>
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
        </div>
      </div>
    </div>
    <script>
      const checkbox = document.getElementById("checkbox");
      const cutLine = document.getElementById("cutLine");
      checkbox.addEventListener("change", function () {
        if (this.checked) {
          cutLine.style.textDecoration = "line-through";
        } else {
          cutLine.style.textDecoration = "none";
        }
      });
    </script>
  </body>
</html>
